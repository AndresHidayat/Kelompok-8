			<script>
	
	
        	function initMap(){
            var bdl = {lat :-5.3971, lng:105.2668};
            var map = new google.maps.Map (document.getElementById('map'),{
                zoom : 12,
                minZoom : 10,
                maxZoom : 16,
                center : bdl
        });
			
								
     var map = new google.maps.Map(document.getElementById('map'), {
          zoom : 12,
          minZoom : 10,
          maxZoom : 16,
          center: bdl
        });

        map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
		
        });
				
			
      }

      function placeMarkerAndPanTo(latLng, map) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
		 
		document.getElementById('lat').value=marker.position.lat();
		document.getElementById('lng').value=marker.position.lng();
        map.panTo(latLng);
      }
		
		

	  var lats = [];
	  var lngs = [];
	  var kets = [];
				
		var latin = document.getElementById("lat");
		var lngin = document.getElementById("lng");
		var ketin = document.getElementById("ket");
				
	function insert() {
		lats.push(latin.value);
		lngs.push(lngin.value);
		kets.push(ketin.value);
		console.log(lats,lngs,kets);
	}
